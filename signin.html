    <!-- only used the JS bit underneath to generate the  box-shadow CSS box-shadow input.  list that layered shadow in line, let light that shine.

    <script language="javascript" type="text/javascript">
      function randomNumber(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      const STAR_COUNT = 1;
      let result = "";
      for (let i = 0; i < STAR_COUNT; i++) {
        result += `${randomNumber(-50, 50)}vw ${randomNumber(
          -50,
          50
        )}vh ${randomNumber(0, 1)}px ${randomNumber(0, 1)}px #fff,`;
      }
      console.log(substring(0, result.length - 1));

      function validate() {
        var form_action = document.getElementById("major-form");
        form_action.addEventListener("submit", submitForm);
        function submitForm(event) {
          event.preventDefault();
        }

        var cust_name = document.getElementById("uname").value.trim();
        if (cust_name === "") {
          const name_error = document.createElement("p");
          name_error.innerHTML = "*PLEASE ENTER A VALID NAME";
          name_error.style.maxWidth = "250px";
          name_error.style.fontFamily = "Helvetica";
          name_error.style.fontWeight = "bold";
          name_error.style.marginBottom = "15px";
          name_error.style.color = "red";
          name_error.style.fontSize = "12px";
          document.getElementById("name-error").innerHTML = "";
          document.getElementById("name-error").appendChild(name_error);
        }

        var regex = /^.{9,}$/;
        var pass = document.getElementById("pw").value.trim();
        if (!(pass === regex) || pass === "") {
          const pw_error = document.createElement("p");
          pw_error.innerHTML =
            "*PLEASE ENTER A PASSWORD WITH MORE THAN 8 CHARACTERS";
          pw_error.style.maxWidth = "250px";
          pw_error.style.fontFamily = "Helvetica";
          pw_error.style.fontWeight = "bold";
          pw_error.style.marginBottom = "15px";
          pw_error.style.color = "red";
          pw_error.style.fontSize = "12px";
          document.getElementById("pw-error").innerHTML = "";
          document.getElementById("pw-error").appendChild(pw_error);
        }
      }
    </script>

        <div id="name-error"></div>
