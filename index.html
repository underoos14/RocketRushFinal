    <div class="main"></div>

    <!-- only used the JS bit underneath to generate the  box-shadow CSS box-shadow input.  list that layered shadow in line, let light that shine. 
 -->
    <script language="javascript" type="text/javascript">
      function randomNumber(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      const STAR_COUNT = 1;
      let result = "";
      for (let i = 0; i < STAR_COUNT; i++) {
        result += `${randomNumber(-50, 50)}vw ${randomNumber(
          -50,
          50
        )}vh ${randomNumber(0, 1)}px ${randomNumber(0, 1)}px #fff,`;
      }
      console.log(substring(0, result.length - 1));
    </script>
